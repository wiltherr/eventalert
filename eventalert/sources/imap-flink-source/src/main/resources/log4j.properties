log4j.rootLogger=WARN, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %-60c %x - %m%n
#EMail source log level
log4j.logger.de.haw.eventalert.source.email=INFO
log4j.logger.de.haw.eventalert.source.email.client=DEBUG
#GreenMail log level (green mail is used for testing)
log4j.logger.com.icegreen.greenmail.util.GreenMail=WARN